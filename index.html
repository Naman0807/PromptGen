<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PromptCraft - Coding Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-gray-50 to-gray-100">
    <header
        class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg animate__animated animate__fadeIn">
        <div class="container mx-auto px-4 py-3">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-2 hover:scale-105 transition-transform">
                    <a href="./index.html" class="flex items-center space-x-2 group">
                        <img src="./img/logo.png" class="h-10 w-10 group-hover:rotate-12 transition-transform"
                            alt="PromptCraft Logo">
                        <span class="text-xl font-bold group-hover:text-yellow-300 transition-colors">PromptCraft</span>
                    </a>
                </div>
                <div class="flex space-x-6">
                    <a href="https://www.instagram.com/naman_080/" target="_blank" class="social-link"
                        data-tooltip="Follow on Instagram">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="https://github.com/Naman0807" target="_blank" class="social-link"
                        data-tooltip="View on GitHub">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/namanparmar/" target="_blank" class="social-link"
                        data-tooltip="Connect on LinkedIn">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div class="bg-gradient-to-r from-gray-900 to-indigo-900 text-white py-12 relative overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-4xl font-bold mb-4 animate__animated animate__fadeInDown">
                Welcome to PromptCraft
            </h1>
            <p class="text-lg max-w-2xl mx-auto text-gray-300 animate__animated animate__fadeIn animate__delay-1s">
                Transform your coding practice with AI-powered custom prompts.
                Perfect for learning, practicing, and expanding your programming skills.
            </p>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-8 overflow-x-hidden">
        <div
            class="bg-white rounded-xl shadow-2xl p-8 transform hover:shadow-3xl transition-all duration-300 hover:scale-[1.01] max-w-full">
            <h2 class="text-2xl font-bold mb-8 text-indigo-900 flex items-center">
                <i class="fas fa-magic mr-3 text-indigo-600"></i>
                Prompt Generator
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group md:col-span-2">
                    <label for="api-key" class="form-label flex items-center">
                        <i class="fas fa-key mr-2 text-blue-500"></i>
                        Gemini API Key
                    </label>
                    <div class="relative">
                        <input type="password" id="api-key" placeholder="Enter your Gemini API key"
                            class="form-input pl-10 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            onclick="togglePassword('api-key')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label flex items-center">
                        <i class="fas fa-folder-open mr-2 text-blue-500"></i>
                        Category
                    </label>
                    <select id="category" class="form-select">
                        <option value="website">üåê Website</option>
                        <option value="function">‚öôÔ∏è Function</option>
                        <option value="database">üóÑÔ∏è Database Schema</option>
                    </select>
                </div>

                <!-- Language with dynamic icons -->
                <div class="form-group">
                    <label for="language" class="form-label flex items-center">
                        <i class="fas fa-code mr-2 text-blue-500"></i>
                        Programming Language
                    </label>
                    <select id="language" class="form-select">
                        <option value="HTML">HTML</option>
                        <option value="Tailwind">Tailwind CSS</option>
                        <option value="BootStrap">Bootstrap</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                        <option value="NextJS">Next.js</option>
                    </select>
                </div>

                <!-- Enhanced input fields -->
                <div class="form-group">
                    <label for="task" class="form-label flex items-center">
                        <i class="fas fa-tasks mr-2 text-blue-500"></i>
                        Task Description
                    </label>
                    <div class="relative">
                        <input type="text" id="task" placeholder="e.g., Make an API call" class="form-input pl-2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="action" class="form-label flex items-center">
                        <i class="fas fa-bullseye mr-2 text-blue-500"></i>
                        Specific Goal
                    </label>
                    <div class="relative">
                        <input type="text" id="action" placeholder="e.g., For weather data" class="form-input pl-10">
                        <i class="fas fa-target absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Expanded textarea -->
                <div class="form-group md:col-span-2">
                    <label for="additional-details" class="form-label flex items-center">
                        <i class="fas fa-info-circle mr-2 text-blue-500"></i>
                        Additional Details
                    </label>
                    <textarea id="additional-details" rows="3" placeholder="Any specific requirements or constraints..."
                        class="form-textarea focus-within:shadow-lg transition-shadow"></textarea>
                </div>
            </div>

            <!-- Enhanced Buttons -->
            <div class="flex flex-wrap gap-4 mt-8">
                <button id="generate-custom-prompt" class="btn btn-primary flex items-center">
                    <i class="fas fa-wand-magic-sparkles mr-2"></i>
                    Generate
                </button>
                <button id="copy-to-clipboard" class="btn btn-success flex items-center">
                    <i class="fas fa-copy mr-2"></i>
                    Copy
                </button>
                <button id="clear-fields" class="btn btn-danger flex items-center">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Clear
                </button>
            </div>

            <!-- Enhanced Result Area -->
            <div id="copy-acknowledgment" class="mt-4 text-green-500 flex items-center">
                <span></span>
            </div>
            <div id="custom-prompt-result" class="mt-6 prose prose-blue max-w-none p-6 bg-gray-50 rounded-lg"></div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-6 text-center mt-auto">
        <p class="text-gray-300">
            &copy; 2024 PromptCraft. Crafted with <i class="fas fa-heart text-red-500"></i> for developers
        </p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
